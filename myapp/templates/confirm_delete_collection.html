{% extends "base1.html" %}

{% block content%}
<!DOCTYPE html>
  <html>
     <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>

            .jumbotron{
            background-color: rgba(255, 255, 255, 0.001);
            
        }
        p1{
            font-size:2vw;
            color:#ffffff;
            font-family:fantasy;

        }
        h1{
            
            color:#ffffff;
            font-family:fantasy;

        }
    
        </style>
     </head>
     <body>
    <div class="jumbotron text-center">
            <p1>Confirm Delete</p1>
        
     
        <h1>Are you sure you want to delete this collection  ?</h1>
        <form method="post" action="{% url 'delete_collection' %}">
           {% csrf_token %}
           {% for entries in entries %}
           <input type="hidden" name="entries" value= "{{entries.collectionname}}">
           {% endfor %}
           <button type="submit" class="btn btn-danger">Delete Collection</button>
       </form>
    </div>
     </body>
 </html>

{%endblock%}
